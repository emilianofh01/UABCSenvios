<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}?v">
    <link rel="stylesheet" href="{% static 'app/css/navbar.css' %}?v">
    <link rel="stylesheet" href="{% static 'app/css/acerca.css' %}?v">
    <link rel="stylesheet" href="{% static 'app/css/registroSesion.css' %}?v">
    <title>EnviosUABCS - Registrarse</title>
</head>

<body>
    <div class="container">
        {% include 'app/includes/navbar.html' with opcion='iniciarsesion' %}
        <div class="formlogin-container">
            <div class="row">
                <h1>Registro</h1>
                <form  method='POST'>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert- success" role="alert">
                
                                {{message}}
                
                            </div>
                        {% endfor %}
                    {%  endif %}
                    {{formu.as_div}}{%csrf_token%}
                    <button>Registrarse</button>

                </form>
            </div>

        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
